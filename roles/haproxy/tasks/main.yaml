- name: Install haproxy repos
  kubernetes.core.helm_repository:
    name: haproxy
    repo_url: "https://haproxytech.github.io/helm-charts"

- name: Add Voight.org Certificates
  kubernetes.core.helm:
    name: "{{ deployment }}-certificates"
    chart_ref: ./roles/common/files/global
    release_namespace: "{{ namespace }}"
    release_values:
      namespace: "{{ namespace }}"
      tls:
        key: "{{ voightorgkey }}"
        crt: "{{ voightorgcrt }}"

- name: Add Voight.org Certificates
  kubernetes.core.helm:
    name: "{{ deployment }}"
    chart_ref: haproxy/kubernetes-ingress
    release_namespace: "{{ namespace }}"
    release_values:
      serviceAccount:
        name: "{{ serviceAccountName }}"
      controller:
        ingressClass: "{{ ingressClass }}"
        defaultTLSSecret:
          secret: "{{ defaultTLSSecretSecret }}"
        affinity: "{{ nodeAffinity }}"
        service:
          type: "{{ serviceType }}"
          loadBalancerIP: "{{ serviceLoadBalancerIP }}"
      defaultBackend:
        affinity: "{{ nodeAffinity }}"
        serviceAccount:
          create: false
          name: "{{ serviceAccountName }}"
